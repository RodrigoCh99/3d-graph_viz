<html>
  <head>
    <title>Demo</title>
    <script src="../dist/d3-force-graph.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      window.onload = () => {
        let $container = document.getElementById('container')
        let testData = {
          nodes: [{
            id: '测试节点A',
            image: 'https://si.geilicdn.com/passport-a10c38d186662266879bd282a71d8ee3.jpg'
          }, {
            id: '测试节点B',
            image: 'https://si.geilicdn.com/passport-f37fc170961dcc32d3d79aa637a3b404.jpg'
          }],
          links: [{
            source: '测试节点A',
            target: '测试节点B'

        }
        a = new D3ForceGraph($container, testData, {
          width: 500,
          height: 500,
          backgroundColor: [0, 0, 16],
          zoomNear: 10
        })
      }
    </script>
